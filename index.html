<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
          <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
          </nav>
          <img src="Media/Music.png" class="song-img">

          <h1>Set Me Free</h1>
          <p>Unknown Artist</p>

          <!-- <audio controls id="song">
            <source src="Media/Set Me Free Copyright Free Music Music.mp3" type="audio/mpeg">
           
          </audio> -->

          <audio  id="song">
            <source src="Media/Set Me Free Copyright Free Music Music.mp3" type="audio/mpeg">
            <!-- mpeg used for mp3 files -->
          </audio>

          <input type="range" value="0" id="progress">

          <div class="controls">
            <div>
                <i class="fa-solid fa-backward"></i>
            </div>
            <div onclick="playPause()">
                <i class="fa-solid fa-play" id="ctrlIcon"></i>
            </div>
            <div>
                <i class="fa-solid fa-forward"></i>
            </div>
          </div>


        </div>

    </div>
<script src="script.js"></script>
    
</body>
</html>
